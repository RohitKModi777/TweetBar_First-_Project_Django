{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h3>⚠️ Are you sure you want to delete this tweet?</h3>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mx-2">Yes, Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-success mx-2">Cancel</a>
  </form>
</div>
{% endblock %}
